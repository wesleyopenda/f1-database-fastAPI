{% extends "base.html" %}
{% block title %}Login - F1 Database{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div id="login-box" class="card mt-5 shadow">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
          </div>
          <button id="login" class="btn btn-primary w-100">Login</button>
          <button id="sign-up" class="btn btn-secondary w-100 mt-2">Sign Up</button>
          <p class="mt-3 text-center">Don't have an account? Click Sign Up above.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
