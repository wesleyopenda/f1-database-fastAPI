{% extends "base.html" %}
{% block title %}Login - F1 Database{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div id="login-box" class="mt-4 p-4 border rounded bg-light">
        <h2 class="text-center mb-4">Login</h2>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <button id="login" class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="/signup">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
