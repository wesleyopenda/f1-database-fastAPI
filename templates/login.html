{% extends "base.html" %}
{% block title %}Login - F1 Database{% endblock %}
{% block content %}
<div id="login-box" hidden="true">
  <h2>Login / Sign Up</h2>
  <div>
    Email:<input type="email" id="email" />
  </div>
  <div>
    Password:<input type="password" id="password" />
  </div>
  <button id="login">Login</button>
  <button id="sign-up">Sign Up</button>
  <p>If you don't have an account, click Sign Up above; if you already have an account, click Login.</p>
</div>
{% endblock %}
