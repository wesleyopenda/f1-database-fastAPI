{% extends "base.html" %}
{% block title %}Login - F1 Database{% endblock %}
{% block content %}
<div id="login-box">
  <h2>Login / Sign Up</h2>
  <div>
    Email: <input type="email" id="email" placeholder="Enter your email"/>
  </div>
  <div>
    Password: <input type="password" id="password" placeholder="Enter your password"/>
  </div>
  <button id="login" class="btn btn-primary">Login</button>
  <button id="sign-up" class="btn btn-secondary">Sign Up</button>
  
</div>
{% endblock %}
